{{- range $apps := $.Values.apps -}}
{{- $version := $apps.version | empty | ternary $.Values.general.version $apps.version }}
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ $apps.name }}
  name: {{ $apps.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $apps.name }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ $apps.name }}
        version: {{ $version }}
    spec:
      containers:
      - image: nginx
        name: {{ $apps.name }}
        resources: {}
status: {}
{{- end }}
{{ printf "---" }}